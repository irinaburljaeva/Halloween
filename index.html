<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Mystery Game</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Georgia", serif;
  background-color: #0d0d0d;
  color: #f3e9d2;
  overflow: hidden;
}
#game-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-size: cover;
  background-position: center;
  transition: background-image 1s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 40px;
  box-sizing: border-box;
}
.text-box {
  background: rgba(10, 10, 10, 0.8);
  padding: 25px;
  border-radius: 12px;
  font-size: 1.2em;
  line-height: 1.5;
  max-width: 700px;
}
button {
  margin-top: 20px;
  background-color: #d4a373;
  border: none;
  color: #1a1a1a;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #e7b67a;
}
.fade-in {
  animation: fadeIn 1s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div id="game-container">
  <div id="text" class="text-box fade-in"></div>
  <button id="next-btn">Next</button>
</div>

<script>
const scenes = [
  {
    bg: "intro.png",
    text: "It‚Äôs a stormy Halloween night. The power flickers, and you find yourself trapped in an old mansion. The door locks behind you... Your goal: find the key to escape before midnight."
  },
  {
    bg: "library.png",
    text: "Room 1 ‚Äì The Library. Shelves of ancient books tower around you. A single candle burns beside an open tome with strange runes. <br><br><strong>Task:</strong> Decode the message: <em>‚ÄúThe word before ‚Äòmoonlight‚Äô hides your way.‚Äù</em><br><br>üëâ What English word might be hidden before 'moonlight' in common phrases?",
  },
  {
    bg: "alchemy.png",
    text: "Room 2 ‚Äì The Alchemist‚Äôs Workshop. Bottles glow with eerie green light. A note reads: <em>‚ÄúCombine the essence of truth with the breath of fire.‚Äù</em><br><br><strong>Task:</strong> Choose the correct combination:<br>1Ô∏è‚É£ Honesty + Heat<br>2Ô∏è‚É£ Lie + Smoke<br>3Ô∏è‚É£ Fire + Ice"
  },
  {
    bg: "mirrors.png",
    text: "Room 3 ‚Äì The Hall of Mirrors. You see dozens of your reflections. One whispers: <em>‚ÄúFind the truth among lies.‚Äù</em><br><br><strong>Task:</strong> Which sentence is true?<br>1Ô∏è‚É£ The more mirrors you have, the less reflections you see.<br>2Ô∏è‚É£ Each mirror shows a reflection of truth.<br>3Ô∏è‚É£ Mirrors can only lie if you look away."
  },
  {
    bg: "door.png",
    text: "Final Room ‚Äì The Door. A massive wooden gate stands before you. Above it glows an inscription: <em>‚ÄúSpeak the word of release.‚Äù</em><br><br><strong>Task:</strong> What word opens all doors? (Hint: it‚Äôs polite and magical.)"
  },
  {
    bg: "door.png",
    text: "The door creaks open‚Ä¶ You step out into the night, free at last. Happy Halloween! üéÉ"
  }
];

let currentScene = 0;

const textElement = document.getElementById("text");
const nextBtn = document.getElementById("next-btn");
const container = document.getElementById("game-container");

function updateScene() {
  const scene = scenes[currentScene];
  container.style.backgroundImage = `url(${scene.bg})`;
  textElement.innerHTML = scene.text;
  textElement.classList.add("fade-in");
  setTimeout(() => textElement.classList.remove("fade-in"), 1000);
}

nextBtn.addEventListener("click", () => {
  currentScene++;
  if (currentScene < scenes.length) {
    updateScene();
  } else {
    nextBtn.style.display = "none";
  }
});

updateScene();
</script>

</body>
</html>
